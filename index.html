<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgur</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/41129917e5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="head-bg">
        <!-- navbar -->
        <div id="top-blank"></div>
        <div id="navbar">
            <div id="leftside">
                <img src="./images/main logo.png" alt="">
                <a class="button" href="">
                    <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg" alt="">
                    <span>New Post</span>
                </a>
            </div>
            <div id="middle">
                <input type="text" id="query" placeholder="Images, #tags, @users oh my!">
                <i class="fas fa-search" onclick="searchImg()" style="cursor: pointer;"></i>
            </div>
            <div id="right">
                <a id="add_free" href="">Go-Ad-Free</a>
                <a id="sign_in" href="">Sign in</a>
                <a id="sign_up" href="">Sign up</a>
            </div>
        </div>

        <div id="quotes">
            On the internet, nobody knows you're a dog.
        </div>

        <div id="main_explore">
            <div id="sub_explore">
                <div id="headings">
                    <h3>EXPLORE TAGE</h3>
                    <h3>MORE TAGS +</h3>
                </div>
                <div id="images">
                    <div class="image">
                        <img src="./images/space.png" alt="">
                        <div class="about" style="background-color: rgb(38, 96, 110);">
                            <h5>Space</h5>
                            <p>7,842 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 2.jpg" alt="">
                        <div class="about" style="background-color: rgb(21, 196, 79);">
                            <h5>imgur13</h5>
                            <p>10,842 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 3.jpg" alt="">
                        <div class="about" style="background-color: rgb(169, 4, 190);">
                            <h5>vintage</h5>
                            <p>1,842 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 4.jpg" alt="">
                        <div class="about" style="background-color: rgb(35, 177, 212);">
                            <h5>pokemon</h5>
                            <p>7,744 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 5.jpg" alt="">
                        <div class="about" style="background-color: rgb(148, 168, 30);">
                            <h5>balck history</h5>
                            <p>4,454 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 6.jpg" alt="">
                        <div class="about" style="background-color: rgb(139, 15, 15);">
                            <h5>staff</h5>
                            <p>7,782 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 7.jpg" alt="">
                        <div class="about" style="background-color: rgb(26, 212, 157);">
                            <h5>memes</h5>
                            <p>3,842 Post</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="./images/img 8.jpg" alt="">
                        <div class="about" style="background-color: rgb(119, 26, 10);">
                            <h5>gaming</h5>
                            <p>842 Post</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main">
            <div id="last">
                <h2>MOST VIRAL</h2>
                <h2>NEWEST</h2>
            </div>
            <div id="apiimages">
            </div>
        </div>
    </div>




</body>

</html>
<script src="./index.js"></script>
